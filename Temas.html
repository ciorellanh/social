<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap/css/bootstrap.min.css"/>


    <script type="text/javascript" src="libs/js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="libs/js/angular/angular.js"></script>
    <script type="text/javascript" src="libs/js/app/Temas.js"></script>
  </head>
  <body>
    <div class="widget-box" id="recent-box" ng-app="myApp" ng-controller="temasController">
      <div class="widget-header header-color-blue">
        <div class="row">
          <div class="col-sm-6">
            <h4 class="bigger lighter">
            	<i class="glyphicon glyphicon-align-justify"></i>&nbsp;
            	Temas de conversaci√≥n
            </h4>
          </div>
          <div class="col-sm-3">
            <button ng-click="addNewClicked=!addNewClicked;" class="btn btn-sm btn-danger header-elements-margin"><i class="glyphicon  glyphicon-plus"></i>&nbsp;Agregar nuevo tema</button>
          </div>
          <div class="col-sm-3">

            <input type="text" ng-model="filtrarTema" class="form-control search header-elements-margin" placeholder="Buscar tema">

          </div>
        </div>
      </div>
      <div class="widget-body ">
        <form ng-init="addNewClicked=false; " ng-if="addNewClicked" id="newTaskForm" class="add-task">
          <div class="form-actions">
            <div class="input-group">
              <input type="text" class="form-control" name="comment" ng-model="tTema" placeholder="Agregar nuevo tema" ng-focus="addNewClicked">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit" ng-click="nuevoTema(tTema)"><i class="glyphicon glyphicon-plus"></i>&nbsp;Agregar nuevo tema</button>
              </div>
            </div>
          </div>
        </form>
        <div class="task">
        	<label class="checkbox" ng-repeat="tema in tasks | filter : filtrarTema">
              <input
            	type="checkbox"
            	value="{{tema.Estado}}"
            	ng-checked="tema.Estado==2"
            	ng-click="toggleStatus(tema.id,tema.Estado, tema.Tema)"/>
            	<span ng-class="{strike:tema.Estado==2}">{{tema.Tema}} [{{tema.id}}]</span>
            	<a ng-click="delTema(tema.id)" class="pull-right"><i class="glyphicon glyphicon-trash"></i></a>
            </label>
        </div>
      </div>
    </div>
  </body>
</html>
